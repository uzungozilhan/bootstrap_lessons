<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Collapse</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>
    
    <p>
        <a href="#content1" class="btn btn-primary" data-bs-toggle="collapse">Link with href</a>
        <button class="btn btn-primary" data-bs-target="#content2" data-bs-toggle="collapse">Button</button>
    </p>

    <div class="card collapse" id="content1">
        <div class="card-body">Link</div>
    </div>

    <div class="card collapse" id="content2">
        <div class="card-body">Button</div>
    </div>

    <br>

    <button class="btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target=".card">Both of</button>


    <br><br>

    <div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#item1">Accordion Item 1</button>
            </h2>

            <div class="collapse accordion-collapse" id="item1">
                <div class="accordion-body">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit, quo!
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#item2">Accordion Item 2</button>
            </h2>

            <div class="collapse accordion-collapse" id="item2">
                <div class="accordion-body">
                    54Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit, quo!
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#item3">Accordion Item 3</button>
            </h2>

            <div class="collapse accordion-collapse show" id="item3">
                <div class="accordion-body">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit, quo!
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
